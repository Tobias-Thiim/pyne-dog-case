name: Generate and Commit Report

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'create_report/output/**'
  workflow_dispatch:

jobs:
  build-report:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r create_report/requirements.txt

      - name: Write GCP key to file
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}   # â† SAMME som i CI
        run: |
          echo "$GCP_SA_KEY" > gcp_key.json

      - name: Run notebook and produce HTML report
        run: |
          mkdir -p create_report/output
          jupyter nbconvert \
            --execute \
            --to html \
            --no-input \
            create_report/report.ipynb \
            --output report.html \
            --output-dir create_report/output

      - name: Commit and push updated report
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add create_report/output/report.html

          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update autogenerated report"
          git diff --cached --quiet || git push
